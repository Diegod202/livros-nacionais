<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato | Livros Nacionais</title>

  <!-- stylesheet único desta página -->
  <link rel="stylesheet" href="css/contato.css" />
  <!-- se quiser reforçar responsivo global, deixe este também -->
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <header class="topo">
    <div class="logo"><h1>Livros Nacionais</h1></div>
    <nav class="menu" aria-label="Principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="autores.html">Autores</a></li>
        <li><a href="generos.html">Gêneros</a></li>
        <li><a href="recomendados.html">Recomendados</a></li>
        <li><a href="classicos.html">Clássicos</a></li>
        <li><a href="livros.html">Livros</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
        <li><a href="contato.html" class="active" aria-current="page">Contato</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="login.html">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="conteudo-padrao">
    <h2>Entre em Contato</h2>

    <form class="form-contato" id="form-contato" novalidate>
      <div class="row">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" autocomplete="name" required />
      </div>

      <div class="row">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="row">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>

      <button class="btn-enviar" type="submit">Enviar</button>
      <p class="ok" id="ok-msg" hidden>Mensagem enviada! (simulado)</p>
    </form>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 Livros Nacionais. Todos os direitos reservados.</p>
  </footer>

  <!-- JS opcional (simples) -->
  <script>
    document.getElementById('form-contato')?.addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('ok-msg').hidden = false;
    });
  </script>
</body>
</html>
