<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Livros Nacionais</title>

  <!-- estilos globais -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- css de auth (o mesmo do cadastro) -->
  <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>

  <main class="conteudo">
    <section class="auth-area">
      <div class="card-form" aria-labelledby="titulo-login">
        <div class="header">
          <h2 id="titulo-login">Entrar</h2>
          <p>Digite seus dados para acessar sua conta.</p>
        </div>

        <div class="body">
          <form id="form-login" novalidate>
            <div class="form-row">
              <label for="lemail">E-mail</label>
              <input id="lemail" name="email" type="email" autocomplete="email" />
              <div class="error" id="lerr-email" hidden>Informe um e-mail válido.</div>
            </div>

            <div class="form-row">
              <label for="lsenha">Senha</label>
              <input id="lsenha" name="senha" type="password" minlength="6" autocomplete="current-password" />
              <div class="error" id="lerr-senha" hidden>Senha precisa ter no mínimo 6 caracteres.</div>
            </div>

            <div class="actions">
              <a class="btn btn-secondary" href="cadastro.html">Criar conta</a>
              <button class="btn btn-primary" type="submit" id="btnEntrar">Entrar</button>
            </div>

            <!-- mensagens de feedback -->
            <p class="success" id="l-ok" hidden>Login realizado com sucesso!</p>
            <p class="error" id="l-fail" hidden>E-mail ou senha inválidos.</p>
          </form>
        </div>

        <div class="foot">
          <span class="field-note">Esqueceu a senha? (não implementado)</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="rodape">
    © 2025 Livros Nacionais — Todos os direitos reservados
  </footer>

  <!-- js simples do login -->
  <script src="js/login.js"></script>
</body>
</html>
